<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>
<head>
    <style>
        .container{
            /* background-color: rgb(235, 192, 225);s */
            background-image: url("man.jpg");
            background-size: cover;
            height: 100%;
        }
       audio{
        margin-left: 470px;
        
        }
        .logo-holder {
          /* background: #f2f2f2; */
          width: 180px;
          height: 220px;
          position: relative;
          margin: 0 auto ;
          padding-top: 12px;
          padding-bottom: 24px;
          display: flex;
          transform: rotate(180deg);
          /* -webkit-transform: translateZ(0); */
       }
       .logo-holder div{
        margin: 2px;
       }
      
      .bg {
      
        position: absolute;
        top: 9px;
        left: 8px;
        right: 8px;
        bottom: 8px;
        /* background: url(http://boutique.flarework.com/wp-content/themes/boutique/img/logo_large.png) center 0px no-repeat ;
          background-size: contain;
          -webkit-filter: drop-shadow(0px 6px 25px rgba(0,0,0,0.5)); */

      }
      
      .bar {
          position: relative;
          height: 80px;
          background: #6a6a6a;
          width:  0%;
          top: 0px;
          left: 18px;
          margin-top: 8px;
          box-shadow: 0 0 3px rgba(192,192,192,0.9);
          animation: fill 1s infinite alternate, colors-2 1s infinite alternate;
          width: 10px;
      }
      .bar.fill1 {
        animation: fill-1 1s infinite alternate, colors 1s infinite alternate;
        width: 10px;
        background-color: black;
      }
      
      .bar.fill2 {
         animation:  fill-2 1s infinite alternate, colors-1 1s infinite alternate;
         width: 10px;
      }
      
      
      .bar.fill3 {
         animation:  fill-3 1s infinite alternate, colors-2 1s infinite alternate;
         width: 10px;
      }
      
      
      .bar.fill4 {
         animation:  fill-4 1s infinite alternate, colors 1s infinite alternate;
         width: 10px;
      }
      
      .bar.fill5 {
         animation:  fill-5 1 infinite alternate, colors-1 1s infinite alternate;
      }
      
      .bar.fill6 {
         animation:  fill-6 1s infinite alternate, colors-2 1s infinite alternate;
         width: 10px;
      }
      
      
      
      @keyframes fill {
        0%   { height: 0; }
        33%  { height: 30px;}
        66%  { height: 10px;}
        100% { height: 105px; }
      }
      
      @keyframes fill-1 {
        0%   { height: 0; }
        33%  { height: 50px;}
        66%  { height: 20px;}
        100% { height: 130px; }
      }
      
      @keyframes fill-2 {
        0%   { height: 0; }
        33%  { height: 90px;}
        66%  { height: 70px;}
        100% { height: 136px; }
      }
      
      @keyframes fill-3 {
        0%   { height: 0; }
        33%  { height: 50px;}
        66%  { height: 24px;}
        100% { height: 109px; }
      }
      
      @keyframes fill-4 {
        0%   { height: 0; }
        33%  { height: 98px;}
        66%  { height: 34px;}
        100% { height: 99px; }
      }
      
      @keyframes fill-5 {
        0%   { height: 0; }
        33%  { height: 30px;}
        66%  { height: 10px;}
        100% { height: 148px; }
      }
      
      
      @keyframes fill-6 {
        0%   { height: 0; }
        33%  { height: 48px;}
        66%  { height: 22px;}
        100% { height: 140px; }
      }
      
      @keyframes colors {
        0% { background-color:rgb(49, 12, 118);}
        25% { background-color: rgb(72, 9, 174);}
        50% { background-color: red;}
        75% { background-color: #ffff00d6;}
        100% {background-color: pink;} 
      }
      @keyframes colors-1 {
        0% { background-color: orange;}
        25% { background-color: brown;}
        50% { background-color: #6a6a6a;}
        75% { background-color: purple;}
        100% {background-color: green;}
      }
      @keyframes colors-2{
        0% { background-color:black;}
        25% { background-color: rgb(50, 8, 34);}
        50% { background-color: #9b1717;}
        75% { background-color: rgb(21, 90, 31);}
        100% {background-color: rgb(108, 65, 12);}
      }
    
    </style>
</head>
<body>
<div class="container">
    <div style="display: flex;"> 
        <div class="logo-holder">
            <div class="bg"></div>
            <div class="bar"></div>
            <div class="bar fill1"></div>
            <div class="bar fill2"></div>
            <div class="bar fill3"></div>
            <div class="bar fill4"></div>
            <div class="bar fill1"></div>
            <div class="bar fill5"></div>
            <div class="bar fill6"></div>
            <div class="bar"></div>
          </div>
          <img style="border-radius: 10px; margin-top: 50px;"  src="img.jpg" width="400px" height="400px" />
<div class="logo-holder">
            <div class="bg"></div>
            <div class="bar"></div>
            <div class="bar fill1"></div>
            <div class="bar fill2"></div>
            <div class="bar fill3"></div>
            <div class="bar fill4"></div>
            <div class="bar fill1"></div>
            <div class="bar fill5"></div>
            <div class="bar fill6"></div>
            <div class="bar"></div>
          </div>

    </div> <br><br>
<audio controls autoplay src="audio.mp3"></audio>

</div>
